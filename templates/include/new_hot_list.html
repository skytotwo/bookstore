<div class="col-md-2">
    <div class="sidebar-right">
        <div style="padding-top:10px;">
            <ul style="margin-bottom:10px;" class="list-group">
                <li class="list-heading list-group-item">
                    <h4 class="list-group-item-heading">
                        <span class="glyphicon glyphicon-fire"></span> 新书热卖榜</h4>
                </li>
                {% for book in new_books %}
                    <li class="list-group-item">
                        <a href="{{ url('book:detail',args=(book.id,1)) }}">
                            {{ loop.index }} {{ book.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <ul class="list-group">
                <li class="list-heading list-group-item">
                    <h4 class="list-group-item-heading">
                        <span class="glyphicon glyphicon-heart"></span> 图书畅销榜</h4>
                </li>
                {% for book in hot_books %}
                    <li class="list-group-item">
                        <a href="{{ url('book:detail',args=(book.id,1)) }}">
                            {{ loop.index }} {{ book.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
